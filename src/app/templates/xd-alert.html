<div class="xd-alert" ng-class="{ 'shown': showAlert }">
  <div class="xd-container">
    <header class="xd-header">{{ opts.title }}</header>
    <article class="xd-article">{{ opts.content }}</article>
    <footer class="xd-footer">
      <button class="btn xd-alert-close-button" ng-click="closeAlert()">{{ opts.ok }}</button>
      </footer>
    <i class="xd-alert-close icon darlin-ios-close-empty" ng-click="closeAlert()"></i>
  </div>
</div>
