<header class="header" ng-controller="NavbarCtrl">
  <nav class="nav" index="{{ index }}">
    <div id="USER">
      <div ng-if="user.isSignin()">
        <div class="header-side">
          <span>{{ user.nickName }}</span>
          <span class="signout a" ng-click="signOut()">{{ 'navbar.signout' | translate }}</span>
        </div>
      </div>
      <div ng-if="!user.isSignin()">
        <div class="a header-side" ng-click="showSign()">{{ 'navbar.signin' | translate }}</div>
      </div>
    </div>
    <div class="nav-list-container">
      <div class="slider-nav" index="{{ index }}"></div>
      <ul class="nav-list">
        <li><a class="each-nav a" ui-sref="views.home" ng-class="{ 'active': index===0 }">{{ 'navbar.index' | translate }}</a></li>
        <li><a class="each-nav a" ui-sref="views.article.articles({category: 'all'})" ng-class="{ 'active': index===1 }">{{ 'navbar.article' | translate }}</a>
        </li>
        <li id="account_nav">
          <a ng-show="user.isSignin()" class="each-nav account a" ui-sref="views.account.info({user: user.username})" ng-class="{ 'active': index===2 }">{{ 'navbar.account' | translate }}</a>
          <span ng-show="!user.isSignin()" class="each-nav sign a" ng-click="showSign()">{{ 'navbar.account' | translate }}</span>
        </li>
        <li><a class="each-nav a" ui-sref="views.fourth.index" ng-class="{ 'active': index===3 }">{{ 'navbar.fourth' | translate }}</a></li>
      </ul>
    </div>
  </nav>
</header>
