<!doctype html>
<html ng-app="darlin">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title + '--darlin.me'">darlin.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <base href="/">
    <link href="//dn-darlinme.qbox.me/cdn/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!--<link rel="stylesheet" href="app/../fonts/ionicons-2.0.0/css/ionicons.min.css">-->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body xd-platform>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--<div ng-include="'app/components/navbar/navbar.html'"></div>-->
    <div xd-navbar></div>

    <article class="container ui-view-container">
        <div ui-view="home-tab"></div>
        <div ui-view="article-tab"></div>
        <div ui-view="account-tab"></div>
        <div ui-view="fourth-tab"></div>
    </article>

    <div sign-modal></div>

    <div xd-footer></div>
    <!--<div ng-include="'app/components/footer/footer.html'"></div>-->
    <div xd-alert alert-title="{{ 'alertDefaultTitle' | translate }}" alert-ok="{{ 'alertDefaultOk' | translate }}"></div>
    <div xd-loading></div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
