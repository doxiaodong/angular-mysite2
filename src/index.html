<!doctype html>
<html ng-app="darlin">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title + '--darlin.me'">darlin.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="/">
    <meta name="description" content="毒枭东是一个个人生活，前端技术博客，采用angularjs实现。">
    <meta name="keywords" content="毒枭东,前端,angular,生活小记,亲爱的小窝,nginx,django,jquery,requirejs">
    <meta name="google-site-verification" content="AHsVHst6i7pazaEBGvMMiBLEo9XYNor1SBoajrwQaFg">

    <link rel="apple-touch-icon" sizes="120x120" href="//dn-darlin.qbox.me/assets/images/web-app/touch-icon-iphone-retina.png">

    <!--<link href="//dn-darlin.qbox.me/cdn/ionicons/css/ionicons.min.css" rel="stylesheet">-->
    <link ng-href="//dn-darlin.qbox.me/cdn/darlin.icons/icons.min.css?v={{ VERSION }}" rel="stylesheet">
    <!--<link ng-href="//dn-darlin.qbox.me/cdn/highlight/tomorrow.night.min.css?v={{ VERSION }}" rel="stylesheet">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body xd-platform ng-class="{ 'mobile': mobile, 'standalone': standalone }">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div xd-navbar></div>

    <article class="container ui-view-container">
        <div ui-view="home-tab"></div>
        <div ui-view="article-tab"></div>
        <div ui-view="account-tab"></div>
        <div ui-view="fourth-tab"></div>
    </article>

    <div sign-modal></div>

    <div xd-footer></div>
    <div xd-alert alert-title="{{ 'alertDefaultTitle' | translate }}" alert-ok="{{ 'alertDefaultOk' | translate }}"></div>
    <div xd-loading></div>

    <script src="//dn-darlin.qbox.me/cdn/highlight/highlight.min.js"></script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
